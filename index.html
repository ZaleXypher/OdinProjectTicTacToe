<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="game.js" defer></script>
</head>
<body>
    <div class="title-card">
        <span class="title">Tic Tac Toe</span>
    </div>
    <div class="container">
        <div class="top-bar">
            <span id="announce"></span>
            <button type="button" id="reset">Reset Score</button>
        </div>
        <div id="game-board"></div>
        <div class="scores">
            <div class="x-score">
                <div class="score-label">Player X</div>
                <div class="score" id="x-score">0</div>
            </div>
            <div class="y-score">
                <div class="score-label">Player Y</div>
                <div class="score" id="y-score">0</div>
            </div>
        </div>
    </div>
</body>
</html>
